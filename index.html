<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/index.css">
    <title>Keys</title>
</head>
<body>
    <div class="bg">
        <div id="header">
            <img id="titleBg"src="/Assets/title_bg_clear.png">
            <p id="title">Keys</p>
        </div>
        <div id="howTo">
            <p id="howToTitle">How To Play</p><br>
            <p id="howToText">The displayed keys will blink in a specific order. <br>
                Your task is to keep track of the order of the blinking. <br>
                Then press the keys in that order. <br>
                Once you are sure of your order, press enter to go to next level. <br>
                Press back any time to go to previous level.</p>
        </div>
        <div id="footer">
            <button id="levelsButton" onclick="location.href='levels.html'">Levels</button>
        </div>
    </div>
</body>
</html>
